<div class="row">
  <div class="col s12 card form-card">

        <h6>Search</h6>

      <form [formGroup]='myForm' novalidate (submit)='searchProduct()'>

        <div class="input-field col s12">
            <input id='title' type="text" formControlName='title'>
            <label for="title">Title</label>
        </div>

        <div class="input-field" formGroupName='price'>
          <div class="input-field col s4">
              <input id='minPrice' type="text" formControlName='lprice' placeholder="min">
              <label for="minPrice" class="active">Price</label>
          </div>

          <div class="input-field col s4">
              <input id='maxPrice' type="text" formControlName='mprice' placeholder="max">
          </div>
        </div>

        <div class="input-field col s12">
           <select materialize='material_select' formControlName='category'>
             <option value="" disabled selected>Choose category</option>
             <option *ngFor='let c of categories' [value]="c">{{c}}</option>
           </select>
       </div>
       <div>
         <button type="submit" name="button">Search</button>
       </div>
      </form>
  </div>
</div>
<div>{{this.myForm.controls['title'].value}}</div>
