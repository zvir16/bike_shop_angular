<div class="row">
    <div class="col s2">
      <app-form (filterProduct)='filterProduct($event)'></app-form>
    </div>
    <div class="col s10">
      <div class="row" >
         <div class="col s12 m4 l3" *ngFor="let product of products | search: searchTitleData">

         </div>
       </div>
  </div>

</div>
